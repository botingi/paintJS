<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>PaintJS</title>
    </head>

    <body>
        <canvas class="canvas" id="jsCanvas"></canvas>
        <div class="controls">
            <div class="controls_range">
                <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
            </div>
            <div class="controls_btn">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls_colors" id="jsColors">
                <div class="jsColor" style="background-color: black;"></div>
                <div class="jsColor" style="background-color: white;"></div>
                <div class="jsColor" style="background-color: red;"></div>
                <div class="jsColor" style="background-color: orange;"></div>
                <div class="jsColor" style="background-color: yellow;"></div>
                <div class="jsColor" style="background-color: green;"></div>
                <div class="jsColor" style="background-color: skyblue;"></div>
                <div class="jsColor" style="background-color: blue;"></div>
                <div class="jsColor" style="background-color: purple;"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
